<template name="paging_pagination">
  <div class="pagination pagination-small">
    <ul>
      <li class="{{disabledClass firstPage}}">
        <a href="#" data-page="0">&laquo;</a>
      </li>
      <li class="{{disabledClass firstPage}}">
        <a href="#" data-page="{{prevPage}}">&lsaquo;</a>
      </li>
      {{#each pages}}
        {{#with ../proxy .}}
          <li class="{{activeClass active}}">
            <a href="#" data-page="{{page}}">{{number}}</a>
          </li>
        {{/with}}
      {{/each}}
      <li class="{{disabledClass lastPage}}">
        <a href="#" data-page="{{nextPage}}">&rsaquo;</a>
      </li>
      <li class="{{disabledClass lastPage}}">
        <a href="#" data-page="{{maxPageNumber}}">&raquo;</a>
      </li>
    </ul>
  </div>
</template>

<template name="paging_sort">
  <div class="pagination sort">
    <div>
      {{title}}
    </div>
    <div>
      <div class="asc {{sortAscClass}}"></div>
      <div class="desc {{sortDescClass}}"></div>
    </div>
  </div>
</template>
